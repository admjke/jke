apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.nameSpace }}
  name: {{ template "jke.mq.fullname" . }}
  labels:
    app: {{ template "jke.mq.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
  selector:
    app: {{ template "jke.mq.name" . }}
    release: {{ .Release.Name }}
    tier: backend