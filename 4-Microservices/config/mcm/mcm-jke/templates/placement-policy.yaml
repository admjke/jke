apiVersion: mcm.ibm.com/v1alpha1
kind: PlacementPolicy
metadata:
  name: {{ template "jke.application.fullname" . }}-web
  labels:
    app: {{ template "jke.application.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    name: {{ template "jke.application.fullname" . }}-web
    servicekind: ApplicationService
spec:
  clusterReplicas: {{ .Values.replicaCount }}
  clusterLabels:
    matchLabels: 
{{ toYaml .Values.targetCluster.labelSelector.matchLabelsBothClusters | indent 6 }}
  resourceHint: 
{{ toYaml .Values.targetCluster.resourceSelector | indent 4 }}
  compliances: {{ .Values.targetCluster.compliances }}
