apiVersion: mcm.ibm.com/v1alpha1
kind: Deployable
metadata:
  name: {{ template "jke.application.fullname" . }}-api
  labels:
    app: {{ template "jke.application.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    name: {{ template "jke.application.fullname" . }}-api
    servicekind: ApplicationService
spec:
  deployer:
    kind: helm
    helm:
      chartURL: https://github.com/GanDigit/jke-helm/raw/master/jke-4-api-v1.tgz
      namespace: {{ .Values.appInClusterNamespace }}
