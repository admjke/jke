apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jke-api
  namespace: hclapp
  labels:
    app: jke-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jke-api
  template:
    metadata:
      labels:
        app: jke-api
    spec:
      containers:
        - image: mycluster.icp:8500/hclapp/jke-api:latest
          name: jke-api
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http-server
      # imagePullSecrets:
      #   - name: docker-secret
          env:
            # General
            - name: server.port
              valueFrom:
                configMapKeyRef:
                  name: jke-configmap
                  key: server.port.api
            # DB2 Database
            - name: spring.dbprob.type
              valueFrom:
                configMapKeyRef:
                  name: jke-configmap
                  key: spring.dbprob.type
            - name: spring.dbprob.protocol
              valueFrom:
                configMapKeyRef:
                  name: jke-configmap
                  key: spring.dbprob.protocol
            - name: spring.dbprob.hostname
              valueFrom:
                secretKeyRef:
                  name: jke-secret
                  key: spring.dbprob.hostname
            - name: spring.dbprob.port
              valueFrom:
                secretKeyRef:
                  name: jke-secret
                  key: spring.dbprob.port
            - name: spring.dbprob.dbname
              valueFrom:
                configMapKeyRef:
                  name: jke-configmap
                  key: spring.dbprob.dbname
            - name: spring.datasource.url
              valueFrom:
                secretKeyRef:
                  name: jke-secret
                  key: spring.datasource.url
            - name: spring.datasource.driver-class-name
              valueFrom:
                configMapKeyRef:
                  name: jke-configmap
                  key: spring.datasource.driver-class-name
            - name: spring.datasource.username
              valueFrom:
                configMapKeyRef:
                  name: jke-configmap
                  key: spring.datasource.username
            - name: spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: jke-secret
                  key: spring.datasource.password